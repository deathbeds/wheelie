language: python
python:
- '3.6'
- 3.6-dev
- 3.7-dev
install:
- python setup.py sdist bdist_wheel
- python -m pip install dist/wheelie-*.tar.gz --ignore-installed --no-deps
- pip install tox
script:
- tox
deploy:
  provider: pypi
  user: docfast
  password:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: deathbeds/wheelie
    python: '3.6'
